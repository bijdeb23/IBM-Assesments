<!-- Write a JavaScript function to test whether the character at the provided (character) 
index is upper case or not -->
<!DOCTYPE html>
<html>
<head>
	<title>Checking Case of an index of String</title>
</head>
<body>

</body>
<script type="text/javascript">
	
	var str = prompt("Enter a string:");
	var pointer = prompt("Enter the index to check:");

	
		var splitStr = str[pointer-1];
			if (splitStr == (splitStr.toUpperCase())) 
            	document.write('Character is in upper case');
			
        	if (splitStr == (splitStr.toLowerCase()))
            	document.write('Character is in lower case');
        	
		
	
</script>
</html>
