<!-- Write a JavaScript function which accepts an argument and returns the type of that argument. -->
<!DOCTYPE html>
<html>
<head>
	<title>Type of the Arguments</title>
</head>
<body>
	<script type="text/javascript">
		function typeofArgument(str){
		var x = typeof str;
		return x
		}
		console.log(typeofArgument("Waleed"));
		console.log(typeofArgument(32));
		console.log(typeofArgument(true));
		console.log(typeofArgument(undefined));
		console.log(typeofArgument(function(){}));
	</script>

</body>
</html>
