<!-- Write a JavaScript function that returns a passed string with letters in alphabetical order. -->
<!DOCTYPE html>
<html>
<head>
	<title>Sort in ALphabetical Order</title>
</head>
<body>
	<script type="text/javascript">
		var str = prompt("Eneter a String:-",0);
		var sortStr = str.split("").sort().join("");
		alert("The String in ALphabetical Order is:-" + sortStr);
	</script>

</body>
</html>
