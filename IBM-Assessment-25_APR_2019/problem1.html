<!-- A program takes a random integer between 1 to 10, the user is then prompted to 
input a guess number. If the user input matches with guess number, the program will 
display a message "Right On!" otherwise display a message "Unlucky :(". 
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Season Teller</title>
</head>
<body>s
	<script type="text/javascript">
	
		var num = prompt("Enter a Number from 1 to 10:",0); //

		var luckyNum= 4;
		if(num == luckyNum)
			alert("Right On!");
		else
			alert("Unlucky :(");
		
	</script>

</body>
</html>
