<!-- Write a JavaScript function to check whether an `input` is a string or not. -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function typeofArgument(str){
		var x = typeof str;
		if(x == "string")
			return("String");
		else
			return("Not a String");
		}
		console.log(typeofArgument("Waleed"));
		console.log(typeofArgument(32));
		console.log(typeofArgument(true));
		console.log(typeofArgument(undefined));
		console.log(typeofArgument(function(){}));
</script>
</body>
</html
