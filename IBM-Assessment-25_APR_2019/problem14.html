<!-- Write a JavaScript function to test whether a string starts with 
a specified string. -->
<!DOCTYPE html>
<html>
<head>
	<title>Testing a string starting with a specified string</title>
</head>
<body>

</body>
</html>

<script type="text/javascript">
	var str = prompt("Enter a string:");
	var specifiedStr = prompt("Enter the specified string to check:");

	if(str.startsWith(specifiedStr)){
		document.write("The string starts with the specified string!");
	} else {
		document.write("The string does not starts with the specified string!");
	}

</script>
