<!DOCTYPE html>
<html>
<head>
	<title>Remove all css associated with a particular "div" on mouse click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


	<div class="div1" style="background-color: cyan; font-size: 30px; font-style: italic;">
		
		We are in jQuery world.

	</div>

	<button id="btn1">Click to Disable CSS</button>

	<script type="text/javascript">
		
		$(document).ready(function() {
				
				$("#btn1").click(function(event) {
					/* Act on the event */

					$(".div1").removeAttr('style');


				});


		});


	</script>

</body>
</html>
