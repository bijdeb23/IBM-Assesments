<!DOCTYPE html>
<html>
<head>
	<title>Change button text on click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<button id="btn1">Click Me to Change!</button>

	<script type="text/javascript">
			
			$(document).ready(function() {
				
				$("#btn1").click(function(event) {
					/* Act on the event */

					$("#btn1").replaceWith('<button class="btn2">Button is Changed!!!</button>');


				});


			});	


	</script>


</body>
</html>
