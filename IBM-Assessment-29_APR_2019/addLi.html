<!DOCTYPE html>
<html>
<head>
	<title>Adding 3 elements to an Unordered List </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
		<ul class="liAdd">
			<li>India</li>
			<li>USSR</li>
			<li>UK</li>
			<li>Italy</li>
		</ul>

		<button class="btn btn-success" id="btnAdd">Click to Add elements on the List</button>

	<script type="text/javascript">
		
		$(document).ready(function() {
			
			$("#btnAdd").click(function(event) {
				/* Act on the event */
				$("ul").append("<li>Element</li>");
			});




		});



	</script>

</body>
</html>
